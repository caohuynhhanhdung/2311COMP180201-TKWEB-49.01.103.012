<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
    </head>
    <body>
        <h1>Đăng kí</h1>
        <form action="" method="get">
            <div>
                Họ tên: <br>
                <input name="hoten" required/>
            </div>

            <div>
                Mật khẩu: <br>
                <input name="mk" required type="password"/>
            </div>

            <div>
                Giới tính: <br>
                <input type="radio" name="gioitinh" value="0" checked> Nam
                <input type="radio" name="gioitinh" value="1"> Nữ
                <input type="radio" name="gioitinh" value="-1"> Khác
            </div>

            <div>
                Sở thích: <br>
                <input type="checkbox" value="Ăn"> Ăn
                <input type="checkbox" value="Ngủ"> Ngủ
                <input type="checkbox" value="Đọc sách"> Đọc sách
                <input type="checkbox" value="Du lịch"> Du lịch
            </div>

            <div>
                Quê quán: <br>
                <select name="quequan">
                    <option value="HN">Hà Nội</option>
                    <option value="HCM">Thành phố Hồ Chí Minh</option>
                    <option value="ĐN">Đà Nẵng</option>
                </select>
            </div>

            <div>
                Ý kiến:<br>
                <textarea name="thongtin" row="10">
                </textarea>
            </div>

            <button>Gửi</button>
            <button type="reset">Nhập lại</button>
        </form>
    </body>
</html>
