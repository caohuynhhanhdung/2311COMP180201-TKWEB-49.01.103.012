<form action="H.E.html">
  <div class="container">
    <h1 style="font-weight: bold;">Đăng kí tham gia "ĐÊM HALLOWEEN KHÓ QUÊN"</h1> <br>

    <label for="name" style="color:rgb(255, 157, 0) !important"><b>Họ và tên</b></label>
    <input type="text" placeholder="Nhập họ và tên" name="name" id="name" required>
    
    <label for="contact" style="color:rgb(255, 157, 0) !important"><b>Email</b></label>
    <input type="text" placeholder="Nhập email" name="contact" id="contact" required>
    
    <label for="class" style="color:rgb(255, 157, 0) !important"><b>Khoa (ngành học)</b></label>
    <input type="text" placeholder="Ví dụ: Khoa CNTT (ngành sư phạm tin)" name="class" id="class" required>
    
    <label for="contact" style="color:rgb(255, 157, 0) !important"><b>Bạn có lời gì muốn gửi đến ban tổ chức sự kiện không?</b></label>
    <input type="text" placeholder="Viết gì đó..." name="contact" id="contact">

    <p style="font-weight:lighter;">*Lưu ý: bên ban tổ chức sẽ gửi email xác nhận, là vé vào sự kiện, qua email bạn cung cấp. Hãy kiểm tra lại thông tin đã điền thật kĩ trước khi nhấn "Tham gia" nhe.</p>
    
   <center><button type="submit" class="registerbtn">Tham gia</button></center>
  </div>
  
</form>
