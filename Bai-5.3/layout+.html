<!DOCTYPE html>
<html>
<head>
  <title>Đăng kí tài khoản</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>       
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="layout+.css"/>
  <link rel="shortcut icon" href="a.png"/>
</head>
<body>

<form action="">
  <div class="container">
    <h1 style="font-weight: bold;">Đăng kí</h1>
    <p>Điền vào form để tạo tài khoản.</p>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Nhập email" name="email" id="email" required>

    <label for="name"><b>Họ và tên</b></label>
    <input type="text" placeholder="Nhập họ và tên" name="name" id="name" required>
    
    <label for="psw"><b>Mật khẩu</b></label>
    <input type="password" placeholder="Mật khẩu nên có chữ cái thường, chữ cái IN HOA, số và kí tự đặc biệt (!,#,%,@,..)" name="psw" id="psw" required>
    <p>Bằng cách nhấn vào Đăng kí tài khoản, bạn đồng ý với <a href="#">Điều khoản và chính sách dữ liệu</a> của chúng tôi.</p>

    <button type="submit" class="registerbtn">Đăng kí tài khoản</button>
  </div>
  
  <div class="container signin">
    <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
  </div>
</form>

</body>
</html>
